<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <!-- Added Moment JS -->
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- css styling -->
    <link rel="stylesheet" href="assets/style/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800&display=swap" rel="stylesheet">

</head>
<body>

    <div class="jumbotron jumbotron-fluid mb-5">
        <div class="container">
          <h1 class="display-4">TRAINS!</h1>
          <p class="lead">Take a look at some train times</p>
        </div>
      </div>

  <div class= "flexContainer">


      <form class="ml-5 mr-5 p-3">
        <div class="form-group">
          <label for="exampleFormControlInput1">Train Name</label>
          <input id = "name" class="form-control" id="exampleFormControlInput1" placeholder="Thomas" >
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Destination</label>
            <input id = "destination" class="form-control" id="exampleFormControlInput1" placeholder="Bermuda">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">First Train Time (HH:mm - Military Time)</label>
            <input  id = "first-time" class="form-control" id="exampleFormControlInput1" placeholder="12:50">
          </div>
          <div class="form-group">
            <label for="inputAddress">Frequency (min) </label>
            <input id = "min" type="text" class="form-control" id="inputAddress" placeholder="35">
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
      </form>
\


      <table id= "table" class="table table-borderless table-dark mr-5" style="height: 100px;">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
              <!-- <th scope="col">Total Billed</th> -->
            </tr>
          </thead>
          <tbody class="mh-100" style="height: 100px;">
            <tr>
            </tr>
          </tbody>
        </table>


    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
     <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-database.js"></script>
    
    <script src="assets/javascript/script.js"></script>
</body>
</html>
